<style>
    * {

margin: 0;

}

html,

body {

}

.title {

padding: 6rem;

}
form {display: flex;

.header{
    position: fixed;
    top: 0;
    left: 0;
    width: 85%;
    padding: 20px 10%;

.logo{
    position: relative;
    font-size: 25px;
    color:black;
    text-decoration: none;
    font-weight: 600;
}
.logo::before{
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background:yellow;
    animation: showRight 1s ease forwards;
    animation-delay: .4s;
}
.generated{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
/* KEYFRAMES ANIMATION */
@keyframes showRight{
    100%{
        width: 0;
    }
}
